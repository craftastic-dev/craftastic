# Tmux configuration for Craftastic Orchestrator

# Enable 256 color support
set -g default-terminal "tmux-256color"

# Enable true color support
set -ga terminal-overrides ",xterm-256color:Tc"

# Fix Unicode width issues with Powerline/Nerd fonts
set -ga terminal-overrides ',*:U8=0'

# Enable BCE (Background Color Erase) for proper scrolling
set -ga terminal-overrides ',xterm*:bce'

# Fix for duplicate status bar issues
set -g status-interval 5
set -g status-bg colour234
set -g status-fg colour250

# UTF-8 settings
set -q -g status-utf8 on
setw -q -g utf8 on

# Increase scrollback buffer
set -g history-limit 10000

# Mouse support
set -g mouse on

# Fix for terminal emulator quirks
set -s escape-time 0

# Ensure proper window sizing
setw -g aggressive-resize on

# Status bar configuration to prevent duplication
set -g status on
set -g status-position bottom
set -g status-left-length 40
set -g status-right-length 40

# Simple status bar to avoid rendering issues
set -g status-left '[#S] '
set -g status-right '%H:%M %d-%b-%y'

# Window status
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#I:#W*'

# Pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51